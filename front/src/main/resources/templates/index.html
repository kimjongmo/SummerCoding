<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Popup Demo</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>

<body>
<h1 class="col-md-3">To Do List</h1>
<!-- 버튼 -->
<!--<button class="trigger">일정 추가하기</button>-->
<a href="#" class="btn btn-success" data-target="#layerpop" data-toggle="modal"><span
        class="glyphicon glyphicon-ok"></span> Add</a>
<!-- 팝업 될 레이어 -->
<div class="modal fade" id="layerpop">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- header -->
            <div class="modal-header">
                <!-- 닫기(x) 버튼 -->
                <button type="button" class="close" data-dismiss="modal" onclick="resetForm()">×</button>
                <!-- header title -->
                <h4 class="modal-title">일정 추가</h4>
            </div>
            <!-- body -->
            <div class="modal-body">
                <form id="add-pop">
                    <div class="form-group">
                        <label for="title">제목</label>
                        <input type="text" class="form-control" id="title" aria-describedby="emailHelp"
                               placeholder="제목을 입력해주세요." max="100" required>
                    </div>
                    <div class="form-group">
                        <label for="content">내용</label>
                        <textarea class="form-control" id="content" name="password" id="password"
                                  placeholder="내용을 입력해주세요." maxlength="500" required></textarea>
                    </div>
                    <hr>
                    <div class="form-group">
                        <label for="deadline">마감 일자(Optional)</label>
                        <input type="datetime-local" class="form-control" value="" id="deadline">
                    </div>
                    <div class="modal-footer">
                        <a id="submit" class="btn btn-success"><span class="glyphicon glyphicon-plus-sign"></span> 추가</a>
                    </div>
                </form>
            </div>
            <!-- Footer -->
        </div>
    </div>
</div>



<script type="text/javascript">
    function resetForm() {
        $("#add-pop")[0].reset();
    }

    $("#submit").click(function () {

        var title = $('#title').val();
        var content = $('#content').val();
        var deadline = $('#deadline').val() === "" ? null : $('#deadline').val();
        var data = {title: title, content: content, deadline: deadline};
        if (window.confirm("추가하시겠습니까?") === false)
            return;
        $.ajax({
            url: "http://localhost:8080/addTodo",
            method: "post",
            async: true,
            contentType: 'application/json',
            data: JSON.stringify(data),
            dataType: 'json',
            success: function (response) {
                alert(response);
            }
        });
    })
</script>

</body>
</html>
